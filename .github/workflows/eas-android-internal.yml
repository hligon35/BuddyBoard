name: Build and submit Android Internal (EAS)

on:
  push:
    branches:
      - main
      - feat/**
  workflow_dispatch: {}

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Restore Play Service Key
        env:
          PLAY_SERVICE_JSON: ${{ secrets.PLAY_SERVICE_JSON }}
        run: |
          if [ -z "$PLAY_SERVICE_JSON" ]; then echo "PLAY_SERVICE_JSON secret is not set" && exit 1; fi
          echo "$PLAY_SERVICE_JSON" > google-play-service-account.json

      - name: Install dependencies
        run: npm ci

      - name: EAS Login
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          if [ -z "$EAS_ACCESS_TOKEN" ]; then echo "EAS_ACCESS_TOKEN not set" && exit 1; fi
          eas whoami || eas login --token "$EAS_ACCESS_TOKEN"

      - name: Build Android (internal)
        run: npm run build:android:internal

      - name: Submit to Play Internal
