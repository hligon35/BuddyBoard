# Server/production overrides.
# Goal: NEVER modify the git working tree on the server.
# - No bind-mount of the repo into containers.
# - No runtime `npm install` touching package-lock.json.

services:
  BuddyBoardApp:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: buddyboard-app:deploy
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}
      - EXPO_PUBLIC_GOOGLE_PLACES_API_KEY=${EXPO_PUBLIC_GOOGLE_PLACES_API_KEY}
    # No source mount on server
    volumes: []
    command: sh -c "CI=1 EXPO_NO_TELEMETRY=1 npx expo export -p web --output-dir /tmp/web-out && npx serve /tmp/web-out -l tcp://0.0.0.0:3000"
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: buddyboard-app:deploy
    working_dir: /usr/src/app
    # Only persist runtime data
    volumes:
      - ${BB_DATA_DIR:-./.data}:/usr/src/app/.data
    environment:
      # Optional: set to use Postgres instead of SQLite.
      # Example: postgres://buddyboard:buddyboard@postgres:5432/buddyboard
      - BB_DATABASE_URL=${BB_DATABASE_URL}
    command: sh -c "if [ -n \"$BB_DATABASE_URL\" ]; then node ./scripts/api-server-pg.js; else node ./scripts/api-server.js; fi"
    restart: unless-stopped

  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${BB_PG_DATABASE:-buddyboard}
      - POSTGRES_USER=${BB_PG_USER:-buddyboard}
      - POSTGRES_PASSWORD=${BB_PG_PASSWORD:-buddyboard}
    volumes:
      - ${BB_PGDATA_DIR:-./.data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
