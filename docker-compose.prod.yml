services:
  # Production reverse proxy (HTTPS) for the API.
  # Requires ports 80/443 reachable from the internet for Let's Encrypt.
  caddy:
    image: caddy:2
    container_name: buddyboard_caddy
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  # API should not be exposed directly in production; it is reachable only to caddy.
  api:
    ports: []
    environment:
      - BB_ALLOW_SIGNUP=${BB_ALLOW_SIGNUP}
      - BB_REQUIRE_2FA_ON_SIGNUP=${BB_REQUIRE_2FA_ON_SIGNUP}
      - BB_DEBUG_2FA_RETURN_CODE=${BB_DEBUG_2FA_RETURN_CODE}
      - BB_DEBUG_2FA_DELIVERY_ERRORS=${BB_DEBUG_2FA_DELIVERY_ERRORS}
      - BB_PUBLIC_BASE_URL=${BB_PUBLIC_BASE_URL}
      - BB_ENABLE_EMAIL_2FA=${BB_ENABLE_EMAIL_2FA}
      - BB_SMTP_URL=${BB_SMTP_URL}
      - BB_EMAIL_FROM=${BB_EMAIL_FROM}
      - BB_EMAIL_2FA_SUBJECT=${BB_EMAIL_2FA_SUBJECT}
      - BB_ENABLE_SMS_2FA=${BB_ENABLE_SMS_2FA}

  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${BB_PG_DATABASE:-buddyboard}
      - POSTGRES_USER=${BB_PG_USER:-buddyboard}
      - POSTGRES_PASSWORD=${BB_PG_PASSWORD:-buddyboard}
    volumes:
      - ${BB_PGDATA_DIR:-./.data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  caddy_data:
  caddy_config:
